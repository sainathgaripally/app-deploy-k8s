  name: Application Deployment

  on:
    # push:
    #   branches: [ dev, qa, prod ]
    workflow_dispatch:
      inputs:
        environment:
          type: choice
          required: true
          description: Select the environment
          options: [ dev, qa, prod ]
    
  jobs:
    print-job:
      runs-on: ubuntu-latest
      steps:
        - name: Print inputs
          id: step1
          run: echo "Provided input is ${{ inputs.environment }}"
    
        - name: Print outputs of step 1
          run: echo "Outputs {{ outputs.step1 }}"
